<div class="container">
  <div class="row">
    <div class="col-lg-12 md-6 sm-3">
      <mat-card>
        <mat-card-title>
          Entidades
          <button mat-icon-button matTooltipClass="tooltip-white" (click)="agregarEntidad()"
            matTooltip="Agregar Entidad" matTooltipPosition="above">
            <mat-icon class="iconoadd">add_circle</mat-icon>
          </button>
        </mat-card-title>
        <!-- <mat-card-content> -->


        <mat-card class="card">
          <div class="container table-entidades">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="Institucion">
                <th mat-header-cell *matHeaderCellDef> Institucion </th>
                <td mat-cell *matCellDef="let element"> {{element.Institucion}} </td>
              </ng-container>


              <ng-container matColumnDef="NIT">
                <th mat-header-cell *matHeaderCellDef> NIT </th>
                <td mat-cell *matCellDef="let element">{{element.Nit}}</td>
              </ng-container>

              <ng-container matColumnDef="Persona">
                <th mat-header-cell *matHeaderCellDef> Persona </th>
                <td mat-cell *matCellDef="let element">{{element.Persona}}</td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <ul class="table-action-list">
                    <li>
                      <button mat-icon-button aria-label="Example icon-button with a heart icon"
                        matTooltipClass="tooltip-white" matTooltip="eliminar Entidad" matTooltipPosition="above"
                        (click)="deleteEntidades(row.Nit)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </li>
                  </ul>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

          </div>
        </mat-card>


        <!-- </mat-card-content> -->
      </mat-card>
    </div>
    <div class="col-lg-12 md-6 sm-3">
      <mat-card>
        <mat-card-title>
          Rubros
        </mat-card-title>
        <mat-card-content>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Rubros</mat-label>
            <mat-select name="rubro" [(value)]="rub">
              <mat-option *ngFor="let rub of rubro" [value]="rub._id"  (click)="Activar()">
                {{rub.descr}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-icon-button matTooltipClass="tooltip-white" *ngIf="acti" (click)="addDetalleRubro()" matTooltip="Agregar Rubro"
            matTooltipPosition="above">
            <mat-icon class="iconoadd">add_circle</mat-icon>
          </button>


          <div class="container">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" rowspan="2">Rubro</th>
                  <th *ngFor="let i of entid" >{{i}}</th>
                </tr>
                <!-- <th *ngFor="let i of prueba"> -->
                <tr>
                  <th *ngFor="let i of entid" >
                    <tr>
                      <td>efectivo</td>
                      <td>especie</td>
                    </tr>
                  </th>
                </tr>
                <!-- </th> -->

              </thead>
              <tbody>
                <tr *ngFor="let i of dataSourceRubro">
                  <th>{{i.NombreRubro}}</th>
                  <th *ngFor="let i of i.EntidadesCostos" >
                    <tr>
                      <td>{{i.efectivo}}</td>
                      <td>{{i.especie}}</td>
                    </tr>
                  </th>
                  <th>
                    <button mat-icon-button aria-label="Example icon-button with a heart icon"
                      matTooltipClass="tooltip-white" matTooltip="Ver Detalle" matTooltipPosition="above"
                      (click)="Mostrar(i.idRubro)">
                      <mat-icon>preview</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Example icon-button with a heart icon"
                      matTooltipClass="tooltip-white" matTooltip="Editar Rubro" matTooltipPosition="above"
                      (click)="Edit(i.idRubro)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Example icon-button with a heart icon"
                      matTooltipClass="tooltip-red" matTooltip="Eliminar Detalle" matTooltipPosition="above"
                      (click)="deleteRubroDet(i.idRubro)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </th>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>SubTotal</th>
                  <th *ngFor="let i of subtotales" >
                    <tr>
                      <td>{{i.efectivo}}</td>
                      <td>{{i.especie}}</td>
                    </tr>
                  </th>
                </tr>
                <tr>
                  <th>Total</th>
                  <th>
                    {{Total}}
                  </th>
                </tr>
              </tfoot>
            </table>
          </div>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
